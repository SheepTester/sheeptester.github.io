<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Gunn Confessions Archive</title>
    <meta
      name="description"
      content="An archive of 11,294 confessions from the Gunn Confessions Facebook page (2019&ndash;2021)."
    />

    <link rel="stylesheet" type="text/css" href="/sheep3.css" />
    <script src="/sheep3.js" charset="utf-8"></script>

    <style>
      @media (prefers-color-scheme: dark) {
        :root {
          color-scheme: dark;
        }
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif, 'Apple Color Emoji',
          'Segoe UI Emoji', 'Segoe UI Symbol';
        margin: 0;
      }

      #root {
        max-width: 1000px;
        margin: 0 auto;
      }

      a {
        text-decoration: none;
      }

      .confession {
        display: flex;
        padding: 10px;
        gap: 10px;
        align-items: flex-start;
      }
      .confession:nth-child(2n) {
        background-color: color-mix(in srgb, currentColor 5%, transparent);
      }
      .confession:target,
      .target {
        animation: flash 1s;
      }
      @keyframes flash {
        from {
          background-color: yellow;
        }
        to {
          background-color: transparent;
        }
      }
      .confession-text {
        margin: 0;
        flex: auto;
        white-space: pre-wrap;
        word-break: break-word;
        line-height: 1.35;
      }
      .not-available {
        opacity: 0.5;
      }
      .copy-link {
        color: inherit;
        opacity: 0;
      }
      .confession:hover .copy-link {
        opacity: 0.3;
      }
      .confession .copy-link:hover,
      .copy-link:focus {
        opacity: 1;
      }
      .copy-link svg {
        width: 16px;
        height: 16px;
      }

      .lead {
        padding: 0 10px;
      }
      p a:hover,
      .nav a[href]:hover {
        text-decoration: underline;
      }

      .nav {
        display: flex;
        justify-content: center;
        gap: 10px;
        padding: 10px;
      }
      .nav a:not([href]) {
        cursor: default;
        opacity: 0.5;
      }

      svg {
        fill: none;
        stroke: currentColor;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="./index.js"></script>
  </body>
</html>
